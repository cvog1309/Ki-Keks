<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ü•† Dein digitaler Gl√ºckskeks</title>
  <style>
    body {
      font-family: "Trebuchet MS", Arial, sans-serif;
      background: linear-gradient(135deg, #fff8e7, #fceabb);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;   /* Banner oben, Box darunter */
      align-items: center;
      min-height: 100vh;
    }
    .banner img {
      width: 100%;              /* Bild √ºber gesamte Breite */
      max-height: 200px;        /* H√∂he begrenzen, damit es nicht zu gro√ü wird */
      object-fit: cover;        /* Bild f√ºllt den Bereich proportional */
      display: block;
    }
    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 500px;
      margin-top: 20px; /* Abstand zum Banner */
      position: relative;
    }
    h1 {
      color: #b5651d;
      font-size: 2.2em;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      margin-bottom: 25px;
    }
    button {
      background: linear-gradient(135deg, #f4a460, #e9967a);
      border: none;
      border-radius: 10px;
      padding: 15px 35px;
      font-size: 18px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
      display: block;
      margin: 20px auto;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    #spruch {
      position: absolute;
      bottom: -70px;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      background: #fdf6e3;
      border: 2px solid #b5651d;
      border-radius: 5px;
      padding: 10px 25px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      white-space: nowrap;
      opacity: 0;
      box-shadow: 2px 4px 8px rgba(0,0,0,0.2);
    }
    #spruch.show {
      animation: fortuneSlide 1s forwards;
    }
    @keyframes fortuneSlide {
      0% { transform: translateX(-50%) translateY(100%); opacity: 0; }
      100% { transform: translateX(-50%) translateY(0); opacity: 1; }
    }
    img.keks {
      display: block;
      margin: 20px auto;
      width: 250px;
      opacity: 0.95;
    }
  </style>
</head>
<body>
  <!-- Banner mit PNG -->
  <div class="banner">
    <img src="Logo.png" alt="Banner">
  </div>

  <!-- Box darunter -->
  <div class="container">
    <h1>ü•† Dein digitaler Gl√ºckskeks</h1>
    <p>Klicke auf den Button und erhalte deine KI-Weisheit!</p>
    <button id="keksButton" onclick="zeigeSpruch()">Gl√ºckskeks √∂ffnen</button>
    <div id="spruch"></div>
    <img src="WG.jpg" alt="Gl√ºckskeks" class="keks">
  </div>

  <script>
    const sprueche = [
      "Dein n√§chster Algorithmus wird dich √ºberraschen!",
      "KI denkt nicht f√ºr dich ‚Äì aber mit dir.",
      "Die Zukunft ist schon da ‚Äì sie hat WLAN.",
      "Wenn du Daten f√ºtterst, vergiss die Pausen nicht.",
      "Manchmal ist die beste KI die Pause-Taste.",
      "Ein kleiner Prompt kann gro√üe Ideen wecken.",
      "Heute wird dich ein Bug kl√ºger machen.",
      "Deine Daten tanzen heute im Takt der Inspiration."
    ];

    function zeigeSpruch() {
      const zufall = Math.floor(Math.random() * sprueche.length);
      const spruchDiv = document.getElementById("spruch");
      spruchDiv.innerText = sprueche[zufall];
      spruchDiv.classList.add("show");

      // Button nach Klick ausblenden
      document.getElementById("keksButton").style.display = "none";
    }
  </script>
</body>
</html>
